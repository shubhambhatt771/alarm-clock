<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/209bfdaa09.js" crossorigin="anonymous"></script>
    <title>Alarm Clock-Shubham</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-header text-center">
                <img style="width: 80px;" src="./assets/clock.svg" alt="clock-img" />
            </div>
            <div class="card-body">
                <div class="d-flex flex-column align-items-center">
                    <h2 id="timer">
                        00:00:00 am
                    </h2>
                    <div id='alarm-container text-center'>
                        <label>
                            <div>
                                <select id='hours'></select>
                            </div>
                        </label>
                        <label>
                            <div>
                                <select id='mins'></select>
                            </div>
                        </label>
                        <label>
                            <div>
                                <select id='secs'></select>
                            </div>
                        </label>
                        <label>
                            <div>
                                <select id="ampm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </label>
                    </div>
                    <button id="add-btn" class="submit-btn w-75 p-2 btn btn-sm btn-primary my-3">Add Alarm</button>
                    <span id="error-box" class="text-danger"></span>
                    <div>
                        <h5 id="upcoming-alarms"></h5>
                        <ul id="alarms"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
